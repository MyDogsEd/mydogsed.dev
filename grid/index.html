<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive 3x3 Grid with CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box box-layout"><p>This is Card 1 (Box Layout)</p></div>

        <div class="box internal-container">
            <p>grid 1</p>
            <p>grid 2</p>
        </div>

        <div class="box float-layout">
            <p id="id1">Float 1</p>
            <p id="id2">Float 2</p>
        </div>
        
        <div class="box red">
            <p>flex spaced evenly 1</p>
            <p>flex spaced evenly 2</p>
            <p>flex spaced evenly 3</p>

        </div>
        
        <div class="box inline">
            <p>inline-block 1</p>
            <p>inline-block 2</p>
        </div>
        
        <div class="box centered">
            <p>Centered Text</p>
        </div>
        
        <div class="box flex-column">
            <p>flex column 1</p>
            <p>flex column 2</p>
            <p>flex column 3</p>
        </div>
        
        <div class="box">
            <p>This is Card 1 (Box Layout)</p>
        </div>

        <div class="box">
            <p>This is Card 1 (Box Layout)</p>
        </div>
    </div>
    
</body>
</html>
