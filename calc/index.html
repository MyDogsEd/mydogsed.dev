<!DOCTYPE html>
<html lang="en" class="bg-dark" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="d-flex justify-content-center">
    <div id="calc-container" class="bg-dark">
        <div id="buttons-container" class="m-3 ">
            <div id="top-container" class="row">
                <div id="answer-container" class="col-9 p-0 mt-1 mb-1 ps-2 text-light  bg-primary-subtle">
                    <p id="problem" class="m-1">Problem: </p>
                    <p id="answer" class="m-1">Answer: </p>
                </div>
                <button id="historyButton" type="button" data-bs-toggle="offcanvas" data-bs-target="#historyOffcanvas" class="col btn btn-primary m-1">History</button>
            </div>
            <div class="row">
                <button id="1" type="button" class="col btn btn-secondary m-1">1</button>
                <button id="2" type="button" class="col btn btn-secondary m-1">2</button>
                <button id="3" type="button" class="col btn btn-secondary m-1">3</button>
                <button id="ce" type="button"  class="col btn btn-secondary m-1">ce</button>
            </div>
            <div class="row">
                <button id="4" type="button" class="col btn btn-secondary m-1">4</button>
                <button id="5" type="button" class="col btn btn-secondary m-1">5</button>
                <button id="6" type="button" class="col btn btn-secondary m-1">6</button>
                <button id="-" type="button" class="col btn btn-secondary m-1">-</button>
            </div>
            <div class="row">
                <button id="7" type="button" class="col btn btn-secondary m-1">7</button>
                <button id="8" type="button" class="col btn btn-secondary m-1">8</button>
                <button id="9" type="button" class="col btn btn-secondary m-1">9</button>
                <button id="/" type="button" class="col btn btn-secondary m-1">/</button>
            </div>
            <div class="row">
                <button id="*" type="button" class="col btn btn-secondary m-1">*</button>
                <button id="0" type="button" class="col btn btn-secondary m-1">0</button>
                <button id="+" type="button" class="col btn btn-secondary m-1">+</button>
                <button id="=" type="button" class="col btn btn-secondary m-1">=</button>
            </div>
        </div>
    </div>
    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="historyOffcanvas" aria-labelledby="offcanvasExampleLabel" data-bs-backdrop="false">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">History</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" id="offcanvasBody">
        </div>
      </div>
    <script src="script.js"></script>
</body>

</html>
