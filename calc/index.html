<!DOCTYPE html>
<html lang="en" class="bg-dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="calc-container" class="bg-dark">
        
        <div id="buttons-container" class="m-3 ">
            <div id="top-container" class="row">
                <div id="answer-container" class="col-9 p-0 mt-1 mb-1 ps-2 text-light bg-opacity-1 bg-primary-subtle">answer</div>
                <button id="historyButton" type="button" class="col btn btn-primary m-1">History</button>
            </div>
            <div class="row">
                <button type="button" class="col btn btn-secondary m-1">1</button>
                <button type="button" class="col btn btn-secondary m-1">2</button>
                <button type="button" class="col btn btn-secondary m-1">3</button>
                <button type="button" class="col btn btn-secondary m-1">ce</button>
            </div>
            <div class="row">
                <button type="button" class="col btn btn-secondary m-1">4</button>
                <button type="button" class="col btn btn-secondary m-1">5</button>
                <button type="button" class="col btn btn-secondary m-1">6</button>
                <button type="button" class="col btn btn-secondary m-1">-</button>
            </div>
            <div class="row">
                <button type="button" class="col btn btn-secondary m-1">7</button>
                <button type="button" class="col btn btn-secondary m-1">8</button>
                <button type="button" class="col btn btn-secondary m-1">9</button>
                <button type="button" class="col btn btn-secondary m-1">/</button>
            </div>
            <div class="row">
                <button type="button" class="col btn btn-secondary m-1">*</button>
                <button type="button" class="col btn btn-secondary m-1">0</button>
                <button type="button" class="col btn btn-secondary m-1">+</button>
                <button type="button" class="col btn btn-secondary m-1">=</button>
            </div>
        </div>
    </div>
</body>

</html>
