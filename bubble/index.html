<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Event Bubbling Example</title>
    <style>
        /* Basic styles for the container and bad div */
        #container {
            border: 2px solid blue;
            padding: 20px;
            margin: 20px;
        }
        #bad-div {
            border: 2px solid red;
            padding: 20px;
            margin: 20px;
        }
        button {
            margin: 5px;
        }
    </style>
    
</head>
<body>

<div id="container">
    <button>Button 1</button>
    <label>Label 1</label>
    <span>Span 1</span>
    <button>Button 2</button>
    <label>Label 2</label>
    <span>Span 2</span>
</div>

<div id="bad-div">
    <button>Bad Button 1</button>
    <label>Bad Label 1</label>
    <button>Bad Button 2</button>
    <label>Bad Label 2</label>
</div>

<script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>

<script>
    $("#container").on("click", event => {
        alert(event.target.textContent)
    })
</script>

</body>
</html>
