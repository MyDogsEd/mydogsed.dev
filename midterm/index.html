<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            
            <a href="#" class="icon-link text-light navbar-brand">
                <i class="bi bi-terminal"></i>
                MyDogsEd
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse d-md-flex justify-content-md-end" id="navbarToggle">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white"><b class="accent">/ </b>home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"><b class="accent">/ </b>works</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"><b class="accent">/ </b>about-me</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"><b class="accent">/ </b>contact</a>
                    </li>
                </ul>
            </div>
            
        </nav>
    </header>

    <!--Title and profile pic-->
    <main class="bg-dark">
        <section id="about-me" class="d-flex flex-column align-items-center flex-md-row justify-content-md-between">

            <!--Left about me has title and contact me button-->
            <div id="left-about-me">
                <h1 class="text-light">
                    James is a <b class="accent">computer science student</b> and a
                    <b class="accent">procrastinator</b>
                </h1>
                <p class="text-light-emphasis">He procrastinates the assignments then wonders why he does bad on the tests</p>
                <button id="btn-contact-me" type="button" class="btn btn-outline-primary d-none d-md-inline-block">Contact me</button>
            </div>

            <!--Right about me has the image and the 'currently working on'-->
            <div id="right-about-me">

                <div id="profile-pic-container" class="d-lg-flex justify-content-end">
                    <img id="profile-pic" src="assets/profile pic.png" alt="profile picture"  class="img-fluid">
                </div>
                <p class="profile-pic-caption border border-light text-light">
                     <b class="accent"><i class="bi bi-square-fill"></i></b> Currently working on <b>CIS 255 Midterm</b>
                </p>
            </div>

            
        </section>
        <section id="quote-container" class="text-light">
            <div id="quote">
                <h2 id="top-quote" class="border border-light-subtle">“With great power comes great electricity bill”</h2>
                <div id="bottom-quote-container">
                    <h3 id="bottom-quote" class="border border-white border-top-0">- Dr. Who</h3>
                </div>
                
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
