<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <main class="justify-content-center">
        <div class="container">
            <div class="row justify-content-center align-items-center g-2 mt-1">
                <button type="button" id="rockButton" class="btn btn-primary col ms-1" data-rps-move="0">
                    Rock
                </button>
                <button type="button" id="paperButton" class="btn btn-primary col ms-1" data-rps-move="1">
                    Paper
                </button>
                <button type="button" id="scissorsButton" class="btn btn-primary col ms-1" data-rps-move="2">
                    Scissors
                </button>
            </div>
            <div class="row justify-content-center align-items-center g-2 mt-1">
                <div class="col col-12 justify-content-center d-flex">
                    <h4 id="gameMessage">Click a button to make a move!</h4>
                </div>
                
            </div>
            <div class="row justify-content-center align-items-center g-2 mt-1">
                <div class="card col col-4">
                    <img class="card-img-top" src="./img/win.jpg" alt="Title" style="height: 100px;" />
                    <div class="card-body">
                        <h4 class="card-title">Wins</h4>
                        <p class="card-text" id="winsCount"></p>
                    </div>
                </div>
                <div class="card col col-4">
                    <img class="card-img-top" src="./img/lose.png" alt="Title" style="height: 100px;" />
                    <div class="card-body">
                        <h4 class="card-title">Losses</h4>
                        <p class="card-text" id="lossesCount"></p>
                    </div>
                </div>
                <div class="card col col-4">
                    <img class="card-img-top" src="./img/tie.jfif" alt="Title" style="height: 100px;"/>
                    <div class="card-body">
                        <h4 class="card-title">Ties</h4>
                        <p class="card-text" id="tiesCount"></p>
                    </div>
                </div>
                
                
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
