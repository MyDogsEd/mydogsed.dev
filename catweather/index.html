<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body class="">

  <nav class="navbar navbar-expand-sm bg-body-tertiary">
    <div class="container-md">
      <!-- project title -->
      <a class="navbar-brand" href="#">Cat Weather</a>

      <!-- toggler for small screens -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- anything in here will be collapsed -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Search bar and button for searching cities -->
        <form class="d-flex ms-auto" role="search" action="./search/" method="GET">
          <input id="searchInput" class="form-control me-2" type="search" name="q" placeholder="Search Locations" aria-label="Search">
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>

      </div>

    </div>
  </nav>

  <main class="container-md mt-5">
    <div id="weatherInfoContainer" class="container d-flex"> 
      <img id="catWeatherImage" src="https://placehold.co/600x400" alt="Cat weather picture"height="400">
      
      <div id="leftWeatherPanel" class="container-fluid mt-5">
        <div class="card">
          <div id="locationCardBody" class="card-body">
            Current Weather for
          </div>
        </div>
        <div class="d-flex align-items-center">
          <h1 id="catWeatherPun">This is the weather discriptor</h1>
          <div class="ml-1"></div>
          <h4 class="text-body-secondary" id="realWeatherCondition"></h4>
        </div>
        <h3 id="temperatureDescriptor"></h3>
      </div>
    </div>
    
    <div id="temperatureContainer"></div>
  </main>


  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <!-- script -->
   <script src="script.js"></script>
</body>

</html>
