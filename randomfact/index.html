<body class="w-100 d-flex justify-content-center">

    <div class="card mt-2" style="width: 18rem;">
        <div class="card-body">
          <h5 id="cocktailTitle" class="card-title">Get a Random Cocktail!</h5>
          <img id="cocktailImg" src="https://placehold.co/400" class="card-img" alt="...">
          <ul class="mt-2" id="cocktailIngredients"></ul>
          <p id="cocktailText" class="card-text mt-1">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <button id="cocktailButton" class="btn btn-primary w-100">Random Cocktail</button>
          
        </div>
      </div>

    <!-- bootstrap and jquery -->
